<div class="register-container">
  <h2 class="title">Register</h2>
  <form (ngSubmit)="formSubmitted = true; register()" class="form-container">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="userName" name="userName" required />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="!userName">Name is required!!</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          [(ngModel)]="password"
          name="password"
          required
        />
        <!-- <mat-icon matSuffix>visibility_off</mat-icon> -->
        <mat-error *ngIf="!password">Password is required!!</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" required email />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="!email">Email is required!!</mat-error>
        <mat-error *ngIf="email && emailFormControl.hasError('email')">Enter a valid email address!!</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="address" name="address" required />
        <mat-icon matSuffix>home</mat-icon>
        <mat-error *ngIf="!address">Address is required!!</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group" *ngIf="showCourseField">
      <mat-form-field>
        <mat-label>Course Name</mat-label>
        <input matInput [(ngModel)]="course" name="course" required />
        <mat-error *ngIf="!course">Course Name is required!!</mat-error>

      </mat-form-field>
    </div>
    <br />
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!userName||!email||!address||!password">
      Register
    </button>
  </form>
  <mat-checkbox [(ngModel)]="isLecturer" (change)="toggleCourseField()">Register as Lecturer</mat-checkbox>
</div>
